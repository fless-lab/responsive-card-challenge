<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Responsive Card Challenge</title>
</head>
<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <ul>
                <li><a href="#matt">Matt</a></li>
                <li><a href="#jane">Jane</a></li>
                <li><a href="#joe">Joe</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="card" id="matt">
            <h1>Matt Designer</h1>
            <img src="./img/profile2-500x500.png" alt="Profile 1" class="profile-img">
            <p>&quot; I design stuff. &quot;</p>
        </section>
        <section class="card" id="jane">
            <h1>Jane Dev Rel</h1>
            <img src="./img/profile3-500x500.png" alt="Profile 1" class="profile-img">
            <p>&quot; I teach stuff. &quot;</p>
        </section>
        <section class="card" id="joe">
            <h1>Joe Coder</h1>
            <img src="./img/profile1-500x500.png" alt="Profile 1" class="profile-img">
            <p>&quot; I code stuff. &quot;</p>
        </section>
    </main>
    <footer><p>&copy; Acme Co.</p></footer>
</body>
</html>
